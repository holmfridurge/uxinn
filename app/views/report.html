<div ng-app="ramesApp" ng-controller="ReportCtrl">
  <form novalidate>
    <div class="just-sec">
      <div class="container">
        <div class="row">
          <div class="col-lg-9 col-md-9 col-sm-9 col-xs-12">
            <div class="form-group">
              <label>Report Name:</label> {{reportName}}
              <input ng-model="reportName" class="form-control" type="text" />
            </div>
            <ul ng-repeat="category in categories">
                  <label>{{info.Name}}</label>
              <label>{{category.category}}</label>
              <ul ng-repeat="info in ramesinfo">
                <ul ng-if="info.CategoryID == category.ID">
                  <ul ng-repeat="question in questions">
                    <ul ng-if="question.RamesInfoID == info.ID">
                      <label>{{question.QuestionNr}}. {{question.Question}}</label>
                      <div ng-repeat="x in reportIDInfo">
                        <div ng-if="x.QuestionID == question.ID">
                          <ul ng-if="question.Type == 'num'">
                            <div class="form-group">
                              <input ng-model="x.Answer" type="number" class="form-control">
                            </div>
                          </ul>
                          <ul ng-if="question.Type == 'text'">
                            {{x.Answer}}
                            <div class="form-group">
                              <textarea ng-model="x.Answer" class="form-control" rows="5"></textarea>
                            </div>
                          </ul>
                          <ul ng-if="question.Type == 'yesno'">
                            {{x.Answer}}
                            <input ng-model="x.Answer" type="radio" value='y'> Yes
                            <input ng-model="x.Answer" type="radio" value='n'> No
                          </ul>
                        </div>
                      </div>
                    </ul>
                  </ul>
                </ul>
              </ul>
          </div>
          <div class="col-lg-3 col-md-3 col-sm-3 col-xs-2">
            <a class="btn btn-info btn-lg" ng-click="saveInfo(reportInfo)">Save</a><br>
            <a class="btn btn-info btn-lg" ng-click="questionsInReport()">Preview</a><br>
            <a class="btn btn-info btn-lg">Back to list</a><br>
            <a class="btn btn-info btn-lg" href="/#">Cancel</a><br>
          </div>
        </div>
      </div>
    </div>
  </form>
</div>

<ul ng-repeat="x in reportIDInfo">
  {{x}}
</ul>

<div class="row marketing">
  <h4>My reports</h4>
  <div ng-show="alertType == succ" class="alert alert-success" id="success-alert">
      <button type="button" class="close" data-dismiss="alert">x</button>
      <strong>Success! </strong>
      Report was successfully deleted.
  </div>
  <div ng-if="reports != ''">
    <ul ng-repeat="report in reports track by report.ID">
      <div class="row">
        <div class="col-lg-10 col-md-10 col-sm-10 col-xs-12">
          <a id="roles{{report.ID}}" ng-href="#/reports/{{report.ID}}">
            <div class="well well-sm"> {{report.Name}} </div>
          </a>
        </div>
        <div class="col-lg-2 col-md-2 col-sm-2 col-xs-2">
          <a ng-href="#/reports/{{report.ID}}">
            <button class="btn btn-default frontpage btn-xs">
            <span class="glyphicon glyphicon-pencil" aria-hidden="true"></span>
          </button>
          </a>
          <button id="succ" class="btn btn-default frontpage btn-xs" ng-click="deleteReport(report.ID)">
          <span class="glyphicon glyphicon-trash" aria-hidden="true"></span>
        </button>
        </div>
      </div>
    </ul>
  </div>
  <div ng-if="reports == ''">
    <p>There are no reports to display.
      <p>
  </div>

  <a ng-href="#/newReport">
  <button class="btn btn-default frontpage btn-xs">
    <span class="glyphicon glyphicon-plus" aria-hidden="true"></span>
  </button>
  </a>

    </div>
  </div>

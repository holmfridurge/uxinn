<div class="row marketing">
  <h4>My reports</h4>
  <div ng-if="reports != ''">
    <ul ng-repeat="report in reports track by report.ID">
      <div class="row">
        <div class="col-lg-10 col-md-10 col-sm-10 col-xs-12">
          <a id="roles{{report.ID}}" ng-href="#/reports/{{report.ID}}">
            <div class="well well-sm"> {{report.Name}} </div>
          </a>
        </div>
        <div class="col-lg-2 col-md-2 col-sm-2 col-xs-2">
          <a ng-href="#/reports/{{report.ID}}">
            <button class="btn btn-default frontpage btn-xs">
            <span class="glyphicon glyphicon-pencil" aria-hidden="true"></span>
          </button>
          </a>
          <button class="btn btn-default frontpage btn-xs" ng-click="deleteReport(report.ID)">
          <span class="glyphicon glyphicon-trash" aria-hidden="true"></span>
        </button>
        </div>
      </div>
    </ul>
  </div>
  <div ng-if="reports == ''">
    <p>There are no reports to display.
      <p>
  </div>
  <!--<a ng-href="#/newReport"><button class="btn btn-default frontpage btn-xs" ng-click="deleteReport()">
    <span class="glyphicon glyphicon-plus" aria-hidden="true"></span>
  </button></a>-->

  <a><button data-toggle="modal" data-target="#myModal" class="btn btn-default frontpage btn-xs">
    <span class="glyphicon glyphicon-plus" aria-hidden="true"></span>
  </button></a>


  
<ul ng-repeat="(key, report) in reports">
  {{key}} ... {{report}}
</ul>


  <!-- Modal -->
  <div class="modal fade" id="myModal" role="dialog">
    <div class="modal-dialog">
    
      <!-- Modal content-->
      <div class="modal-content">
        <div class="modal-header">
          <button type="button" class="close" data-dismiss="modal">&times;</button>
          <h4 class="modal-title">Report name</h4>
        </div>
        <div class="modal-body">
          <label>Report Name:</label>
              {{reportName.name}}
              <input ng-model="reportName.name" class="form-control" type="text" />
        </div>
        <div class="modal-footer">
          <button ng-href="#/" type="button" class="btn btn-default" ng-click="save(reportName)" data-dismiss="modal">Save</button>
        </div>
      </div>
      
    </div>
  </div>

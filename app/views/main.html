<!DOCTYPE html>
<html lang="en">

<head>

  <!-- Bootstrap Core CSS -->
  <link href="styles/bootstrap/vendor/bootstrap/css/bootstrap.min.css" rel="stylesheet">


  <!-- MetisMenu CSS -->
  <link href="styles/bootstrap/vendor/metisMenu/metisMenu.min.css" rel="stylesheet">

  <!-- Custom CSS -->
  <link href="styles/bootstrap/dist/css/sb-admin-2.css" rel="stylesheet">

  <!-- Custom Fonts -->
  <link href="styles/bootstrap/vendor/font-awesome/css/font-awesome.min.css" rel="stylesheet" type="text/css">
  <link rel="stylesheet" type="text/css" href="styles/main.css">
  <!-- HTML5 Shim and Respond.js IE8 support of HTML5 elements and media queries -->
  <!-- WARNING: Respond.js doesn't work if you view the page via file:// -->
  <!--[if lt IE 9]>
  <script src="https://oss.maxcdn.com/libs/html5shiv/3.7.0/html5shiv.js"></script>
  <script src="https://oss.maxcdn.com/libs/respond.js/1.4.2/respond.min.js"></script>
  <![endif]-->

</head>

<body>
  <div class="row marketing">
    <h4>My reports</h4>
      <div ng-if="reports != ''">
        <ul ng-repeat="report in reports track by report.ID">
          <div class="makeBorder"><a id="roles{{report.ID}}" class="roles" ng-href = "#/reports/{{report.ID}}">{{report.Name}}</a></div>
          <a ng-href = "#/reports/{{report.ID}}"><button class="btn btn-default frontpage btn-xs" >
            <span class="glyphicon glyphicon-pencil" aria-hidden="true"></span>
          </button></a>
          <button class="btn btn-default frontpage btn-xs" ng-click="deleteReport(report.ID)">
            <span class="glyphicon glyphicon-trash" aria-hidden="true"></span>
          </button>
        </div>
      </ul>
    </div>
    <div ng-if="reports == ''">
      <p>There are no reports to display.<p>
    </div>
  <a ng-href="#/newReport"><button class="btn btn-default frontpage btn-xs" ng-click="deleteReport()">
    <span class="glyphicon glyphicon-plus" aria-hidden="true"></span>
  </button></a>

</body>

</html>
